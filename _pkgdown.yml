url: https://afsc-shellfish-assessment-program.github.io/crabpack/
template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    pkgdown-nav-height: 100px

navbar:
  structure:
    left: [reference, vignettes, articles, citation, news]
  components:
    reference:
      text: Functions
      href: reference/index.html
    vignettes:
      text: Vignettes
      menu:
      - text: Example Workflow
        href: articles/ex_workflow.html
    articles:
      text: Background
      menu:
      - text: Survey History
        href: articles/survey_history.html
      - text: Mathematical Methods
        href: articles/background_equations.html
      - text: Reference Tables
        href: articles/reference_tables.html
    news:
     text: Release Notes
     menu:
      - text: "crabpack 0.0.9000"
        href: "https://github.com/AFSC-Shellfish-Assessment-Program/crabpack/releases/tag/v0.0.9000"

footer:
  structure:
    right: FALSE
    left: built_with

home:
  sidebar: FALSE

reference:
  - title: Get Data
    contents:
      - "get_connected"
      - "get_specimen_data"
      - "get_male_maturity"
  - title: Design-Based Index and Composition Estimation
    contents:
      - "calc_cpue"
      - "calc_bioabund"
  - title: Utility Functions
    contents:
      - starts_with("set_")
